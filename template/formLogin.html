<body>
    <form method="post" action="index.php?controller=security&action={action}" class="col-md-4 offset-4 mb-5 mt-5">
        <div class="form-group">
            <label for="title">Nom d'utilisateur</label>
            <input id="title" class="form-control" type="text" name="username" value="{username}">
        </div>
        <div class="form-group">
            <label for="description">Mot de passe</label>
            <input id="description" class="form-control" type="text" name="password" value="{password}">
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Valider</button>
        <a href="index.php?controller=user"><button class="btn btn-danger"><i class="fas fa-undo-alt"></i> Retour</button></a>
    </form>
