<body>
    <form method="post" action="index.php?controller=produit&action={action}" class="col-md-4 offset-4 mb-5 mt-5">
        <div class="form-group">
            <label for="id" class="d-none">ID</label>
            <input id="id" class="form-control d-none" type="text" name="id" value="{id}" readonly>
        </div>
        <div class="form-group">
            <label for="libelle">Libéllé</label>
            <input id="libelle" class="form-control" type="text" name="libelle" value="{libelle}">
        </div>
        <div class="form-group">
            <label for="prix_ht">Prix HT</label>
            <input id="prix_ht" class="form-control" type="text" name="prix_ht" value="{prix_ht}">
        </div>
        <div class="form-group">
            <label for="caract">Caractéristiques</label>
            <input id="caract" class="form-control" type="text" name="caract" value="{caract}">
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Valider</button>
        <a href="index.php?controller=produit"><button class="btn btn-danger"><i class="fas fa-undo-alt"></i> Retour</button></a>
    </form>
